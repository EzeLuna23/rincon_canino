<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rincón canino es una tienda virtual de accesorios y alimentos para mascotas">
    <meta name="keywords" content="MASCOTAS, ANIMALES, PERROS, GATOS, PETS, ALIMENTOS, ALIMENTOS PARA MASCOTAS">
    <title>Contacto │ Rincón Canino - Tienda virtual para mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>
        <h1 class="titulo">Rincón Canino</h1>
        <nav class="navbar">
            <ul class="menu">
                <li class="menu__item"><a href="../index.html" class="menu__link">Inicio</a></li>
                <li class="menu__item"><a href="./contacto.html" class="menu__link">Contacto</a></li>
                <li class="menu__item"><a href="./galeria.html" class="menu__link">Galeria</a></li>
                <li class="menu__item"><a href="./quienessomos.html" class="menu__link">Quienes
                        somos</a></li>
                <li class="menu__item"><a href="./puntosdeventa.html" class="menu__link">Puntos de
                        venta</a></li>
            </ul>

        </nav>

    </header>

    <main>
        <div id="divisor_contacto">

            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                
                <div class="col-12">
                    <button type="reset" class="btn btn-primary">Borrar datos</button>
                </div>
            </div>



            <form class="row g-3">
                <div class="col-md-5">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-5">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-5">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-5">
                    <label for="inputAddress2" class="form-label">Dirección de contacto</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Departamento, edificio, piso">
                </div>
                <div class="col-md-5">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-5">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Buenos aires</option>
                        <option>Capital Federal</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto términos y condiciones
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar datos</button>
                </div>
                <div class="col-12">
                    <button type="reset" class="btn btn-primary">Borrar datos</button>
                </div>
            </form>


        </div>


    </main>

    <footer>
        <h2>Todos los derechos reservados</h2>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
